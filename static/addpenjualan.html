<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
      crossorigin="anonymous"
    />

    <title>Penjualan</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Penjualan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link active" href="./barang.html">Barang</a>
            <a class="nav-link" href="#">Penjualan</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 mt-5 mb-3">
            <h3>Tambah Penjualan</h3>
          </div>
          <div class="col-12">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="kodepenjualan">Kode Penjualan</label>
                  <input
                    type="text"
                    class="form-control"
                    name="kodepenjualan"
                    value="123"
                    id="kodepenjualan"
                    readonly="true"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nama">Nama Konsumen</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nama"
                    id="nama"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="tanggal">Tanggal Pembelian</label>
                  <div
                    class="input-group date"
                    data-provide="datepicker"
                    data-date-format="dd/mm/yyyy"
                  >
                    <input
                      type="text"
                      id="tanggal"
                      name="tanggal"
                      class="form-control"
                      placeholder="dd/mm/yyyy"
                      required
                    />
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="barang">Barang</label>
                  <select
                    id="barang"
                    class="form-control"
                    name="barang"
                    required
                  >
                    <option value="">Pilih...</option>
                    <option value="1">Indomie</option>
                    <option value="2">Tango</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="jumlah">Jumlah</label>
                  <input
                    type="text"
                    class="form-control"
                    name="jumlah"
                    id="jumlah"
                    placeholder="Jumlah"
                    min="0"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Tambah</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
      integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
